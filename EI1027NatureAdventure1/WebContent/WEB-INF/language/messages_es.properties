index.eslogan = Cuando riesgo y diversi�n se juntan una nueva aventura comienza.
index.title = �Que ofrece NatureAdventure?
index.content01.title = Aprende
index.content01.text = Nunca es tarde para aprender, con nuestras actividades y gracias a nuestros monitores aprender�s de la actividad y como vivir una vida m�s emocionante.
index.content02.title = Belleza
index.content02.text = Disfruta de los mejores paisajes, por descubrir y descubiertos, sorprendete, vive la belleza de la naturaleza en estado puro.
index.content03.title = Riesgo
index.content03.text = Riesgo <em>controlado</em> a raudales en nuestras aventuras, donde nuestras actividades de riesgo te podr�n la piel de gallina.
index.content04.title = Diversi�n
index.content04.text = La diversi�n es uno de nuestros fuertes y uno de nuestros objetivos para todas nuestras actividades. Diviertete como cuando eras �i�o con las cosas simples.
index.content05.title = Adrenalina
index.content05.text = Emociones fuertes, endorfinas, adrenalina y riesgo te har�n volver a repetir con nosotros y nuestras �picas aventuras junto a nuestros monitores.
index.content06.title = Relax
index.content06.text = No todo es riesgo y adrenalina, con nosotros tambi�n te puedes relajar y disfrutar de actividades para personas de todos los tipos, con emociones fuertes o sin.
