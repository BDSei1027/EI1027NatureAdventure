about.Title = Acerca de
about.text01 = Somos naturAdventure
about.text02 = ¿Que es naturAdventure? NatureAdventure es un negocio que gestiona actividades con monitores. Las actividades pueden ser realizadas cuando quieras. Solo necesitas realizar una reserva y nuestro staff asignara un monitor para tu actividad, y estate listo para la adrenalina.
about.text03 = Este sistema de la información es un proyecto para una trabajo de la asignatura
about.subject01 = EI1027, Disseny i implementació de sistemes de la informació
about.text04 =  y
about.subject02 = EI 1023, Fonaments de l'enginyeria del programari.
about.text05 = El código fuente de este proyecto esta disponible en Github. Nuestro equipo es
about.bdsei = @BDSei1027
about.text06 = y el repositorio es
about.repository = EI1027NatureAdventure.
about.team.title = El equipo esta compuesto por
about.information = Información:

index.eslogan = Cuando riesgo y diversión se juntan una nueva aventura comienza.
index.title = ¿Que ofrece NatureAdventure?
index.content01.title = Aprende
index.content01.text = Nunca es tarde para aprender, con nuestras actividades y gracias a nuestros monitores aprenderás de la actividad y como vivir una vida más emocionante.
index.content02.title = Belleza
index.content02.text = Disfruta de los mejores paisajes, por descubrir y descubiertos, sorprendete, vive la belleza de la naturaleza en estado puro.
index.content03.title = Riesgo
index.content03.text = Riesgo <em>controlado</em> a raudales en nuestras aventuras, donde nuestras actividades de riesgo te podrán la piel de gallina.
index.content04.title = Diversión
index.content04.text = La diversión es uno de nuestros fuertes y uno de nuestros objetivos para todas nuestras actividades. Diviertete como cuando eras ñiño con las cosas simples.
index.content05.title = Adrenalina
index.content05.text = Emociones fuertes, endorfinas, adrenalina y riesgo te harán volver a repetir con nosotros y nuestras épicas aventuras junto a nuestros monitores.
index.content06.title = Relax
index.content06.text = No todo es riesgo y adrenalina, con nosotros también te puedes relajar y disfrutar de actividades para personas de todos los tipos, con emociones fuertes o sin.
